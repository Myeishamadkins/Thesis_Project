<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thesis Project</title>
        <link rel="stylesheet" href="links/bootstrap.min.css" defer />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="style2.css" />
    </head>
    <body>
        <div class="top-container">
            <div class="box first spinner"></div>
            <div class="box second crawler"></div>
            <div class="box third dangler"></div>
            <div class="box fourth jumper"></div>
            <div class="box first spinner hide-when-small"></div>
            <div class="box second crawler hide-when-small"></div>
            <div class="box third dangler hide-when-small"></div>
            <div class="box fourth jumper hide-when-small"></div>
            <div class="box first spinner hide-when-small"></div>
            <div class="box second crawler hide-when-small"></div>
            <div class="box third dangler hide-when-small"></div>
            <div class="box fourth jumper hide-when-small"></div>
            <div class="box first spinner hide-when-small"></div>
            <div class="box second crawler hide-when-small"></div>
            <div class="box third dangler hide-when-small"></div>
            <div class="box fourth jumper hide-when-small"></div>
        </div>
        <div class="purchase-form mx-auto">
            <div class="card">
                <h5 class="text-center py-4">
                    <strong>Purchase Spinner Animation</strong>
                </h5>
                <div class="card-body px-lg-5 pt-0">
                    <form class="text-center" name="purchaseForm">
                        <div class="form-row">
                            <div class="col">
                                <div class="md-form">
                                    <input
                                        type="text"
                                        id="FirstName"
                                        class="form-control"
                                        placeholder="Jane"
                                        required
                                        
                                    />
                                    <label for="FirstName"
                                        >First name</label
                                    >
                                </div>
                            </div>
                            <div class="col">
                                <div class="md-form">
                                    <input
                                        type="text"
                                        id="LastName"
                                        class="form-control"
                                        placeholder="Doe"
                                        required
                                        
                                    />
                                    <label for="LastName"
                                        >Last name</label
                                    >
                                </div>
                            </div>
                        </div>

                        <div class="md-form">
                            <input
                                type="email"
                                id="Email"
                                class="form-control"
                                placeholder="example@email.com"
                                required
                                
                            />
                            <label for="Email"
                                >E-mail</label
                            >
                        </div>

                        <div class="md-form">
                            <input
                                type="password"
                                id="Password"
                                class="form-control"
                                aria-describedby="PasswordHelpBlock"
                                required
                                
                            />
                            <label for="Password"
                                >Password</label
                            >
                        </div>

                        <div class="md-form">
                            <input
                                type="tel"
                                id="Phone"
                                class="form-control"
                                aria-describedby="PhoneHelpBlock"
                                required
                            />
                            <label for="Phone"
                                >Phone number</label
                            >
                        </div>

                        <button
                            id="purchaseButton"
                            class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                            type="submit"
                        >
                            Purchase Animation
                        </button>
                        <div
                            class="modal fade bd-example-modal-sm"
                            tabindex="-1"
                            role="dialog"
                            aria-labelledby="mySmallModalLabel"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog modal-sm">
                                <div class="modal-content d-flex">
                                    <div class="box-container p-4">
                                        <div
                                            class="box first infinite-spin"
                                        ></div>
                                    </div>
                                    <p>You have just purchased the spinner animation</p>
                                    <a class="btn btn-rounded" href="index.html">Close</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="javaScript.js"></script>
        <script src="links/jquery-3.3.1.slim.min.js"></script>
        <script src="links/popper.min.js"></script>
        <script src="links/bootstrap.min.js"></script>
    </body>
</html>
